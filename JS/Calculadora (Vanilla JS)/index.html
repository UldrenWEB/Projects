<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Calculadora sencilla</title>
        <link rel="stylesheet" type="text/css" href="./MyCss.css"/>
        <script type="text/javascript" src="./MyJS.js"></script>
    </head>
    <body>
        <h1>Calculadora sencilla para operaciones sencillas</h1>
        <p>Esta es mi calculadora que fue hecha con CSS y JS en un documento Html</p>

        <div class="calcu">

            <textarea id="Panty" readonly class="screen"></textarea>
 
            <div class="princTec">
                <div id="num0" class="tec">0</div>
                <div id="num1" class="tec">1</div>
                <div id="num2" class="tec">2</div>
                <div id="num2" class="tec">2</div>
                <div id="num3" class="tec">3</div>
                <div id="num4" class="tec">4</div>
                <div id="num5" class="tec">5</div>
                <div id="num6" class="tec">6</div>
                <div id="num7" class="tec">7</div>
                <div id="num8" class="tec">8</div>
                <div id="num9" class="tec">9</div>

                <div id="C" class="tec">C</div>

                <div id="simb0"class="tec">.</div>
                <div id="simb1" class="tec">=</div>
                <div id="multi" class="tec">*</div>
                <div id="divi" class="tec">/</div>
                <div id="rest" class="tec">-</div>
                <div id="suma" class="tec">+</div>
            </div>
            

        </div>
    </body>
</html>
